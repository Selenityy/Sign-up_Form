<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <Title>Sign-up Form</Title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <div id="left_side" class="girl">
                <!-- <img src="https://images2.alphacoders.com/588/588496.png" class="girl" alt="Gamer Girl"> -->
            <div id="background_box">
                <img src="References/Selenityy logo (1).png" class="logo" alt="logo">
            </div>
        </div>
        <div id="right_side">
            <div id="right_header">
                <div class="bold_text">Selenityy's stream is currently offline. If you would like to be notified when the channel goes live please fill out the form below. Thank you and see you soon! </div>
            </div>
            <div id="right_body">
                <div class="bold_text">Make an Account below to be notified</div>
            </div>
            <div id="right_footer">
                <button id="btn">Create Account</button>
                <div id="Account" class="bold_text">Already have an account? 
                    <a id="Login" href="">Log in</a>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
